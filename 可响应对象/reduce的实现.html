<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.reduce = function(cb,initvalue){
            //校验inivcalue
            let start = 0;
            if(typeof initvalue == 'undefined'){
                initvalue = this[0]
                start = 1;
            }
            for(start;start<this.length;start++){
                initvalue = cb(initvalue,this[start],start)
            }
            return initvalue;
        }
        let arr = [1,2,3]
        let sum = arr.reduce(function(start,item,index){
            return start + item;
        })
        console.log(sum)
    </script>
</body>
</html>
